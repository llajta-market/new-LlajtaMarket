<div class="container">
  <ul class="collection with-header">
    <li class="collection-header">
      <h4>Users</h4>
    </li>
    <li class="collection-item" *ngFor="let user of users">
      <div>
        {{user.payload.doc.data().email}}
        <a [routerLink]="[user.payload.doc.id, 'edit']" class="secondary-content">
          <i class="material-icons">edit</i>
        </a>
      </div>
    </li>
  </ul>
</div>
