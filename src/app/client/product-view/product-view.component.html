
<div class="container">
  <div class="row">
      <div class="col s12 m12">
        
        <ul>
          <li class="waves-effect waves-light btn" style="background-color: rgb(140, 192, 170)" (click)="modifyCategory(cat)" *ngFor="let cat of category">
            {{cat}}
          </li>
        </ul>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m3" *ngFor="let product of products">
      <div class="card" >
        <div class="card-image">
          <img [src]="product.image">
          <span class="card-title">{{product.name}}</span>
        </div>
        <div class="card-content">
          <p>
            <b>Precio</b>${{product.price}}
          </p>
        </div>
        <div class="card-action">
          <a>Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
